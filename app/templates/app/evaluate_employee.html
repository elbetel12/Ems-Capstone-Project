{% extends 'app/base.html' %}
{% block content %}
<div class="content-wrapper">
    <div class="page-header">
        <h3 class="page-title"> Evaluate Employee </h3>
    </div>

    <div class="col-12 grid-margin">
        <div class="card">
            <div class="card-body">
                <h3>{{ employee.first_name }} {{ employee.last_name }}</h3>
                <p>Total Work Hours This Month: {{ total_work_hours }}</p> <!-- Display total work hours -->

                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="work_done_score">Work Done (1-5)</label>
                        <input type="number" id="work_done_score" name="work_done_score" min="1" max="5" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="communication_score">Communication (1-5)</label>
                        <input type="number" id="communication_score" name="communication_score" min="1" max="5" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="professional_development_score">Professional Development (1-5)</label>
                        <input type="number" id="professional_development_score" name="professional_development_score" min="1" max="5" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="comments">Comments</label>
                        <textarea id="comments" name="comments" class="form-control"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary mt-3">Submit Evaluation</button>
                </form>
            </div>
        </div>
{% endblock %}
